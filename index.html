<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Celebrity Dating Quiz</title>
</head>

<body id="stella" style="background-image: url(./img/acc4.jpg);">
  <div class="container">
    <h1 class="text-warning text-center pt-3" id="st">Celebrity Dating Quiz</h1>

    <form id="inputtedNameForm">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="col-sm-3">
          <input type="text" id="name" class="form-control">
        </div>
      </div>
      <button class="btn btn-danger mt-3">Start</button>
    </form>

    <div class="quiz">
      <h1 class="output-name"></h1>

      <div class="qustions">
        <form id="quizQuestion">
          <div class="question-one">
            <h1>1. What's your gender?</h1>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="Male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="Female">Female</label>
            <br>
            <h4 id="genderButton" class="text-success">Next</h4>
          </div>
          <div class="question-two">
            <h1>2. What's your age?</h1>
            <label for="Age">Enter your age</label>
            <div class="col-sm-3">
              <input type="text" id="age" class="form-control">
            </div>
            <h4 id="genderButton2" class="text-success">Next</h4>
          </div>
          <div class="question-three">
            <h1>3. What's your hobby</h1>
            <input type="radio" id="cooking" name="hobby" value="Cooking">
            <label for="Cooking">Cooking</label>
            <br>
            <input type="radio" id="singing" name="hobby" value="Singing">
            <label for="Singing">Singing</label>
            <br>
            <input type="radio" id="dancing" name="hobby" value="Dancing">
            <label for="Dancing">Dancing</label>
            <br>
            <h4 id="genderButton3" class="text-success">Next</h4>
          </div>
          <div class="question-four">
            <h1>4. What's your Profession?</h1>
            <label for="profession">Enter your profession</label>
            <div class="col-sm-3">
              <input type="text" id="profession" class="form-control">
            </div>
            <h4 id="genderButton4" class="text-success">Next</h4>
          </div>

          <div class="question-five">
            <h1>4. What's your State?</h1>
            <input type="radio" id="philadelphia" name="state" value="Philadelphia">
            <label for="Philadelphia">Philadelphia</label>
            <br>
            <input type="radio" id="Barbadian" name="state" value="Barbadian">
            <label for="Barbadian">Barbadian</label>
            <br>
            <input type="radio" id="New Orleans" name="state" value="New Orleans">
            <label for="New Orleans">New Orleans</label>
            <br>
            <input type="radio" id="carlifonia" name="state" value="carlifonia">
            <label for="carlifonia">carlifonia</label>
            <br>
            <input type="radio" id="New-york" name="state" value="carlifonia">
            <label for="New-york">New-york</label>
            <br>

            <input type="radio" id="concordial" name="state" value="concordial">
            <label for="concordial">concordial</label>



            <br>
            <h4 id="genderButton5" class="text-success">Next</h4>
          </div>


          <div class="question-six">
            <h1>4. What's your expectation on this site?</h1>
            <label for="Expectation">Enter your Expectation</label>
            <div class="col-sm-3">
              <input type="text" id="expectation" class="form-control">
            </div>
            <button class="btn btn-success" id="done">Done</button>
          </div>




      </div>

      </form>
    </div>
    <div class="celebrity">
      <div class="celebrity-kelvin">
        <h1 class="kelvin">Kelvin Hart</h1>
        <img src="img/kelvin.jfif" alt="Kelvin">
      </div>
      <div class="celebrity-tyler">
        <h1 class="tyler">Tyler Perry</h1>
        <img src="img/tyler.jfif" alt="Tyler">
      </div>
      <div class="celebrity-peter">
        <h1 class="peter">Tom Holland</h1>
        <img src="img/peter.jfif" alt="Tyler">
      </div>
      <div class="celebrity-rihanna">
        <h1 class="rihanna">Rihanna</h1>
        <img src="img/rihanna.jfif" alt="Rihanna">
      </div>
      <div class="celebrity-selena">
        <h1 class="selena">Selena</h1>
        <img src="img/selena.jfif" alt="Rihanna">
      </div>
      <div class="celebrity-zendaya">
        <h1 class="zendaya">Zendaya</h1>
        <img src="img/zendaya.jfif" alt="Zendaya">
      </div>

    </div>
  </div>
  </div>
</body>

</html>
